<! DOCTYPE HTML>
<HTML lang="en" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head> 

<body>
    <h1 id="title"></h1>

    <h1 id="main-heading">Hello, World!</h1> 
    <p class="description">This is a paragraph.</p> 
    <button id="changeText">Change Text</button>

    <script>
        document.querySelector("#changeText").addEventListener("click", function () {
            let paragraph = document.querySelector(".description");
            paragraph.innerText = "The text has been changed!";

            let firstHeader = document.querySelector("h1");
            firstHeader.innerText = "I've been here all along!";

        });
    </script>

    <script type="text/javascript" src="./script.js"></script>
</body>
</HTML>
